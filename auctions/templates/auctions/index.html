{% block body %}

#font{
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
</style>
    <h2 id="font" style="text-align:center ;" >Active Listings</h2>

    {% endfor%} 
  
{% endblock %}
